<div class="row justify-content-md-center">
    <div class="col-md-5">
        <div class="card text-white bg-secondary">
            <h3 class="card-header" style="text-align: center;">Join Room</h3>
            <div class="card-body p-5">
                <form #joinRoom="ngForm" (ngSubmit)="join(joinRoom.value)">

                    <div class="form-group">
                        <input type="text" class="form-control" name="userName" [ngModel]="userName"
                            placeholder="Name of the User" disabled />
                    </div>

                    <div class="form-group">
                        <div *ngIf="roomName.invalid && (roomName.dirty || roomName.touched)"
                            class="alert alert-danger">
                            <div *ngIf="roomName.errors.required">
                                Name of the room is required.
                            </div>
                        </div>
                        <input type="text" class="form-control" name="roomName" ngModel #roomName="ngModel"
                            placeholder="Name of the Room" required />
                    </div>

                    <div class="form-group">
                        <button type="submit" [disabled]="!joinRoom.valid" class="btn btn-primary form-control">Join
                            Room</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
